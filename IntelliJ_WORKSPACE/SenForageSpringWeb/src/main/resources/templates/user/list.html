<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Main content -->
<section class="content" th:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">List of All Users in the Databases</h3>
            <h6 class="box-subtitle">You can Export data to : Copy, CSV, Excel, PDF & Print</h6>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover display nowrap margin-top-10 w-p100" id="example">
                    <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created at:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,status:${usersList}">
                        <td th:text="${status.index}+1"></td>
                        <td th:text="${user.nom}"></td>
                        <td th:text="${user.prenom}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role.libelle}"></td>
                        <td th:text="${user.created_at}"></td>
                        <!--									<td><a th:href="@{/users/edit(id=${user.id})}">EDIT</a></td>-->
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>N°</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created at:</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
</html>
