<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Dashboard - Dark Style</title>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
    />

    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link href="assets/styles.css" rel="stylesheet"/>
</head>

<body>
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="text-right mt-3 mb-3 d-fixed">
                <button class="btn btn-primary" id="fusionexport-btn">
                    <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
                    <span class="btn-text">Download as PDF</span>
                </button>
            </div>
            <div class="main">
                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="box columnbox mt-4">
                            <div id="columnchart"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box  mt-4">
                            <div id="linechart"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="box radialbox mt-4">
                            <div id="circlechart"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box mt-4">
                            <div class="mt-4">
                                <div id="progress1"></div>
                            </div>
                            <div class="mt-4">
                                <div id="progress2"></div>
                            </div>
                            <div class="mt-4">
                                <div id="progress3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="float-right edit-on-codepen">
                        <a
                                href="https://codepen.io/apexcharts/pen/pxZKqL"
                                target="_blank"
                        ><img alt="Edit on Codepen" src="assets/edit-on-codepen.png"
                        /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- installing few libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
<script src="assets/scripts.js"></script>
</body>
</html>
