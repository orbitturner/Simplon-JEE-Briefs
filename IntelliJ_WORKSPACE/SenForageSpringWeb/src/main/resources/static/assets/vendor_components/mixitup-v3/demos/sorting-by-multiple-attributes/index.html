<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <link href="../reset.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>

        <title>MixItUp Demo - Sorting by Multiple Attributes</title>
    </head>
    <body>
        <div class="controls">
            <button class="control" data-sort="published-date:desc name:asc" type="button">Desc</button>
            <button class="control" data-sort="published-date:asc name:asc" type="button">Asc</button>
        </div>

        <div class="container">
            <div class="mix" data-name="Oscar" data-published-date="2016-11-24"><h4>Oscar</h4></div>
            <div class="mix" data-name="Charlie" data-published-date="2016-10-12"><h4>Charlie</h4></div>
            <div class="mix" data-name="Lima" data-published-date="2016-09-30"><h4>Lima</h4></div>
            <div class="mix" data-name="Alpha" data-published-date="2016-09-03"><h4>Alpha</h4></div>
            <div class="mix" data-name="Mike" data-published-date="2016-09-03"><h4>Mike</h4></div>
            <div class="mix" data-name="Zulu" data-published-date="2016-09-03"><h4>Zulu</h4></div>
            <div class="mix" data-name="Tango" data-published-date="2016-04-30"><h4>Tango</h4></div>
            <div class="mix" data-name="Sierra" data-published-date="2016-04-24"><h4>Sierra</h4></div>
            <div class="mix" data-name="Bravo" data-published-date="2016-03-12"><h4>Bravo</h4></div>

            <div class="gap"></div>
            <div class="gap"></div>
            <div class="gap"></div>
        </div>

        <script src="../mixitup.min.js"></script>

        <script>
            var containerEl = document.querySelector('.container');

            var mixer = mixitup(containerEl, {
                load: {
                    sort: 'published-date:desc name:asc'
                }
            });
        </script>
    </body>
</html>
