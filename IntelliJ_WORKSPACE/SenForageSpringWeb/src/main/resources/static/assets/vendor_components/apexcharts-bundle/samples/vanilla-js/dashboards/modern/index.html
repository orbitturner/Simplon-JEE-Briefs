<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Balkan Dashboard</title>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700"
            rel="stylesheet"
    />

    <link href="assets/styles.css" rel="stylesheet"/>
</head>

<body>
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="text-right mt-3 mb-3 d-fixed">
                <button class="btn btn-primary" id="fusionexport-btn">
                    <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
                    <span class="btn-text">Download as PDF</span>
                </button>
            </div>
            <div class="main">
                <div class="row sparkboxes mt-4 mb-4">
                    <div class="col-md-4">
                        <div class="box box1">
                            <div id="spark1"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box box2">
                            <div id="spark2"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box box3">
                            <div id="spark3"></div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5 mb-4">
                    <div class="col-md-6">
                        <div class="box">
                            <div id="bar"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box">
                            <div id="donut"></div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 mb-4">
                    <div class="col-md-6">
                        <div class="box">
                            <div id="area"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box">
                            <div id="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- installing few libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
<script src="assets/data.js"></script>
<script src="assets/scripts.js"></script>

<script></script>
</body>
</html>
