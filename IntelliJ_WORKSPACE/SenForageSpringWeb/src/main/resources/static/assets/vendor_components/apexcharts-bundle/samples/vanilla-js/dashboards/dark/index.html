<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Dashboard - Dark Style</title>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
    />

    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link href="assets/styles.css" rel="stylesheet"/>
</head>

<body>
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="text-right mt-3 mb-3 d-fixed">
                <button class="btn btn-primary" id="fusionexport-btn">
                    <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
                    <span class="btn-text">Download as PDF</span>
                </button>
            </div>
            <div class="main">
                <div class="row sparkboxes mt-4">
                    <div class="col-md-3">
                        <div class="box box1">
                            <div class="details">
                                <h3>1213</h3>
                                <h4>CLICKS</h4>
                            </div>
                            <div id="spark1"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box box2">
                            <div class="details">
                                <h3>422</h3>
                                <h4>VIEWS</h4>
                            </div>
                            <div id="spark2"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box box3">
                            <div class="details">
                                <h3>311</h3>
                                <h4>LEADS</h4>
                            </div>
                            <div id="spark3"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box box4">
                            <div class="details">
                                <h3>22</h3>
                                <h4>SALES</h4>
                            </div>
                            <div id="spark4"></div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="box shadow mt-4">
                            <div id="radialBarBottom"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box shadow mt-4">
                            <div class="" id="line-adwords"></div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="box shadow mt-4">
                            <div id="barchart"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box shadow mt-4">
                            <div id="areachart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- installing few libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
<script src="assets/scripts.js"></script>
</body>
</html>
